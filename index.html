<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学习博客 - Java & AI 工程师成长之路</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Java工程师和AI工程师学习路线图、技术教程、AI资讯汇总">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- 主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- 自定义样式 -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #2c8e5e;
    }

    /* 优化代码块样式 */
    .markdown-section pre>code {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
      font-size: 0.9em;
      line-height: 1.6;
    }

    /* 优化表格样式 */
    .markdown-section table {
      display: table;
      width: 100%;
      margin: 1.5em 0;
    }

    /* 优化引用样式 */
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #f8f9fa;
      padding: 1em 1.5em;
      margin: 1.5em 0;
    }

    /* 侧边栏样式优化 */
    .sidebar {
      background-color: #fafafa;
    }

    .sidebar-nav li {
      margin: 0;
      line-height: 1.7em;
    }

    /* 标题样式 */
    .markdown-section h1 {
      color: #2c3e50;
      font-size: 2em;
      margin: 1.5em 0 1em;
    }

    .markdown-section h2 {
      color: #42b983;
      border-bottom: 2px solid #42b983;
      padding-bottom: 0.3em;
      margin-top: 2em;
    }

    /* 链接样式 */
    .markdown-section a {
      color: var(--theme-color);
      font-weight: 500;
    }

    .markdown-section a:hover {
      color: var(--theme-color-dark);
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      // 文档标题
      name: '学习博客',

      // 仓库链接
      repo: 'sea-t/ps_wiki',

      // 加载侧边栏
      loadSidebar: true,

      // 侧边栏标题
      subMaxLevel: 3,

      // 自动生成目录
      auto2top: true,

      // 封面页
      coverpage: false,

      // 启用搜索功能
      search: {
        placeholder: '搜索文档...',
        noData: '没有找到结果',
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },

      // 分页导航插件
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      // 代码高亮
      markdown: {
        renderer: {
          code: function(code, lang) {
            return (
              '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' +
              code +
              '</code></pre>'
            );
          }
        }
      },

      // 底部导航
      footer: {
        copy: '<span>&copy; 2025 学习博客. </span>',
        auth: 'Powered by <a href="https://docsify.js.org" target="_blank">Docsify</a>',
        style: 'text-align: center;'
      },

      // 404页面
      notFoundPage: true,
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 外链打开方式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- Emoji 支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 底部导航 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
</html>
