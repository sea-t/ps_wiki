site_name: 学习博客 - Java & AI 工程师成长之路
site_description: Java工程师和AI工程师学习路线图、技术教程、AI资讯汇总
site_author: sea-t
site_url: https://sea-t.github.io/ps_wiki/

# 仓库配置
repo_name: sea-t/ps_wiki
repo_url: https://github.com/sea-t/ps_wiki
edit_uri: edit/main/docs/

# Material 主题配置
theme:
  name: material
  language: zh

  # 调色板（支持暗黑/明亮切换）
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: 切换到暗黑模式
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: 切换到明亮模式

  # 图标
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github

  # 功能特性
  features:
    - navigation.instant        # 即时加载
    - navigation.instant.progress  # 进度条
    - navigation.tracking       # 锚点跟踪
    - navigation.tabs           # 顶部标签导航
    - navigation.tabs.sticky    # 固定标签
    - navigation.sections       # 侧边栏分组
    - navigation.expand         # 默认展开导航
    - navigation.path           # 面包屑导航
    - navigation.indexes        # 章节索引页
    - navigation.top            # 返回顶部按钮
    - toc.follow                # 目录跟随
    - toc.integrate             # 目录集成到侧边栏
    - search.suggest            # 搜索建议
    - search.highlight          # 搜索高亮
    - search.share              # 搜索分享
    - content.code.copy         # 代码复制按钮
    - content.code.annotate     # 代码注释
    - content.tabs.link         # 内容标签链接

# 插件
plugins:
  - search:
      separator: '[\s\u200b\-]'
      lang:
        - zh
        - en

# Markdown 扩展
markdown_extensions:
  - abbr                        # 缩写
  - admonition                  # 提示框
  - attr_list                   # 属性列表
  - def_list                    # 定义列表
  - footnotes                   # 脚注
  - md_in_html                  # HTML 中的 Markdown
  - toc:
      permalink: true           # 永久链接
      toc_depth: 3              # 目录深度
  - tables                      # 表格
  - pymdownx.arithmatex:        # 数学公式
      generic: true
  - pymdownx.betterem:          # 强调改进
      smart_enable: all
  - pymdownx.caret              # 插入符
  - pymdownx.mark               # 标记
  - pymdownx.tilde              # 删除线
  - pymdownx.critic             # 批注
  - pymdownx.details            # 详情折叠
  - pymdownx.emoji:             # Emoji
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:         # 代码高亮
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # 行内代码高亮
  - pymdownx.keys               # 键盘按键
  - pymdownx.magiclink:         # 自动链接
      repo_url_shorthand: true
      user: sea-t
      repo: ps_wiki
  - pymdownx.smartsymbols       # 智能符号
  - pymdownx.superfences:       # 超级围栏
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # 标签页
      alternate_style: true
  - pymdownx.tasklist:          # 任务列表
      custom_checkbox: true

# 额外配置
extra:
  # 社交链接
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sea-t/ps_wiki
      name: GitHub

  # 版权信息
  generator: false

# 版权
copyright: Copyright &copy; 2025 sea-t. Powered by MkDocs Material.

# 导航结构
nav:
  - 首页: index.md

  - 学习路线:
    - Java & AI 工程师学习路线图: Java-AI-Engineer-Roadmap.md

  - AI 资讯:
    - AI-News/README.md
    - 2025年AI最新资讯与趋势: AI-News/2025-AI-Trends-And-News.md
